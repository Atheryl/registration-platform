<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Beta Anygame - Registration Form</title>

  <link rel="icon" type="image/png" href="favicon.ico"/>
  <link rel="stylesheet" href="assets/css/countrySelect.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script type="text/javascript" src="formHandler.js"></script>
</head>

<body>
  <div class="container">
	</br>
    <div class="row justify-content-center mt-3">
      <div class="col-md-6">
        <img src="header.png" width="100%">
      </div>
    </div>
	</br></br>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="nickname" class="font-weight-bold">Nickname</label>
            <input type="text" class="form-control" id="nickname" placeholder="Your Nickname" required>
          </div>
          <div class="form-group">
            <label for="email" class="font-weight-bold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your email" required>
          </div>
          <div class="form-group">
            <label for="country" class="font-weight-bold">Country</label>
            </br>
            <input type="text" class="form-control" id="country">
          </div>
          <label for="age" class="font-weight-bold">Age</label>
          <div class="input-group">
            <select id="age" name="age">
              <option value="-18">Below 18</option>
              <option value="18-21">18-25</option>
              <option value="22-25">22-25</option>
              <option value="26-29">26-29</option>
              <option value="30-35">30-35</option>
              <option value="36-45">36-45</option>
              <option value="46+">Above 46</option>
            </select>
          </div>
		      </br> 
          <div class="form-group">
            <label for="platform" class="font-weight-bold">Gaming platform</label>
            <div class="input-group">
              <select id="platform" name="platform">
                <option value="Computer Windows">Computer Windows</option>
                <option value="Computer Linux">Computer Linux</option>
                <option value="Computer MacOs">Computer MacOs</option>
                <option value="Console Xbox">Console Xbox</option>
                <option value="Console Playstation">Console Playstation</option>
                <option value="Console Nintendo">Console Nintendo</option>
              </select>
          </div>
          </div>
          <input type="hidden" class="form-control" id="source" value="beta-form" required>
          <div id="form-response"></div>
          </br>
          <button id="submit" type="submit" class="btn btn-primary btn-block mt-3">Register for the Beta</button>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 text-center">
        <small class="text-muted">Copyright AnygameÂ© 2020.</small>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/countrySelect.js"></script>
  <script type="text/javascript" src="countryGPS.js"></script>
  <script>
    $("#country").countrySelect({
      preferredCountries: ['us', 'kr', 'jp']
    });
  </script>
</body>

</html>
